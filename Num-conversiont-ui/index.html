<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number converstion tool</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="converter">
      <div class="header">
        <h1>Number conversion tool</h1>
        <p>This tool used for Numver conversiont</p>
      </div>
      <hr />

      <div class="type-select">
        <div class="select from">
          <select name="from" id="type-from" form="input" required>
            <option>--select--</option>
            <option value="2" type-from="binary">Binary</option>
            <option value="8" type-from="octal">Octal</option>
            <option value="10" type-from="decimal">Decimal</option>
            <option value="16" type-from="hex-decimal">Hex-Decimal</option>
          </select>
        </div>
        <div class="middle">To</div>
        <div class="select to">
          <select name="to" id="type-to" form="input" required>
            <option>--select--</option>
            <option value="2" type-from="binary">Binary</option>
            <option value="8" type-from="octal">Octal</option>
            <option value="10" type-from="decimal">Decimal</option>
            <option value="16" type-from="hex-decimal">Hex-Decimal</option>
          </select>
        </div>
      </div>
      <div class="result">
        <form
          action="http://localhost:3000/from-handlr"
          id="input"
          name="input"
        >
          <input
            type="text"
            name="number"
            id="number"
            placeholder="Enter Number to conver"
          />
          <div class="btn-group">
            <input type="reset" value="Reset" id="reset" />
            <input type="submit" value="convert" id="submit" />
          </div>
        </form>
        <div id="show"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
